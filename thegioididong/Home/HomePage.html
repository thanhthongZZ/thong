<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="HomePage.css" />
    <!-- Import Bootstrap -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- Menu -->
      <div class="MenuSection">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="navbar menu">
              <ul class="nav navbar-nav">
                <li class="active">
                  <a href="../Home/HomePage.html">Home</a>
                </li>
                <li>
                  <a href="../Admin/AdminPage.html">Admin</a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#" style=""><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
                <li>
                  <a href="#" style="padding-right: 20px"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!--Banner-->
      <div class="BannerSection">
        <div className="row">
          <div className="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="carousel-id" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-id" data-slide-to="0" class=""></li>
                <li data-target="#carousel-id" data-slide-to="1" class=""></li>
                <li data-target="#carousel-id" data-slide-to="2" class="active"></li>
              </ol>
              <div class="carousel-inner">
                <div class="item">
                  <img src="../asset/Banner/banner1.webp" alt="" style="width: 100%" />
                </div>
                <div class="item">
                  <img src="../asset/Banner/banner2.webp" alt="" style="width: 100%" />
                </div>
                <div class="item active">
                  <img src="../asset/Banner/banner3.webp" alt="" style="width: 100%" />
                </div>
              </div>
              <a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
              <a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="ProductsSection">
        <div class="row">
          <!-- Ảnh khuyến mại  -->
          <br />
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <img src="../asset/Products/products1.webp" alt="" style="width: 100%" />
            </div>
          </div>
          <br />

        <!-- Products -->
      <div class="ProductsSection">
        <!--  -->
      </div>
      <!-- End Product -->

      <!-- Footer -->
      <div class="FooterSection">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img src="../asset/footer/footer.webp" alt="NoImage" style="width: 100%" />
          </div>
        </div>
        <!--End Footer -->
      </div>
      <script type="text/javascript" src="./Homepage.js"></script>
    </body>
  </html>
